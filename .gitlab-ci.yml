stages:
  - build
  - test
  - prodbuild
  - dockerpush
  - deploy


cache: 
  key: package
  paths:
    - node_modules/

build:
  stage: build
  image: node:10-alpine
  when: manual
  before_script:
    - apk add --update bash
    - apk add --update git && rm -rf /tmp/* /var/cache/apk/*
  script:
    - npm install
    


Unittest:
  stage: test
  image: trion/ng-cli-karma:6.2.1
  before_script:
    - echo
  script:
    - ng test
  artifacts:
    paths:
      - coverage/


Codecoverge:
  stage: test
  image: trion/ng-cli-karma:6.2.1
  before_script:
    - echo
  script:
    - ng test --code-coverage
  artifacts:
    paths:
      - coverage/


prodbuild:
  stage: prodbuild
  image: trion/ng-cli-karma
  when: manual
  before_script:
    - echo
  script:
    - rm ./package-lock.json
    - ./node_modules/@angular/cli/bin/ng build --progress false --prod --base-href plus1-stage.surge.sh
  artifacts:
   expire_in: 1 day
   paths:
    - dist/
   
dockerpush:
  stage: dockerpush
  image: docker:latest
  only:
    - "master"
  services:
    - docker:dind
  when: manual    
  before_script:
    - docker version
    - "docker info"
    - "docker login -u $CI_REGISTRY_USER -p $CI_BUILD_TOKEN $CI_REGISTRY"
  script:
    - echo  
    #- "docker build -t ${CI_REGISTRY}/${CI_PROJECT_PATH}:latest  ."
    #- "docker push ${CI_REGISTRY}/${CI_PROJECT_PATH}:latest"
    - "docker pull ${CI_REGISTRY}/${CI_PROJECT_PATH}:latest || true"
    - "docker build --cache-from ${CI_REGISTRY}/${CI_PROJECT_PATH}:latest --tag ${CI_REGISTRY}/${CI_PROJECT_PATH}:${CI_COMMIT_SHA} --tag ${CI_REGISTRY}/${CI_PROJECT_PATH}:latest ."
    - "docker push ${CI_REGISTRY}/${CI_PROJECT_PATH}:${CI_COMMIT_SHA}"
    - "docker push ${CI_REGISTRY}/${CI_PROJECT_PATH}:latest"
  after_script:
    - "docker logout ${CI_REGISTRY}"
    
    
